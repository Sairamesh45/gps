/* ═══════════════════════════════════════════════════════════
   MyPerro Dashboard — Premium Light Theme
   Palette aligned with myperro.in brand
   ═══════════════════════════════════════════════════════════ */
:root {
  /* Brand */
  --brand: #D4540E;
  --brand-hover: #BF4B0A;
  --brand-light: rgba(212, 84, 14, 0.08);
  --brand-lighter: rgba(212, 84, 14, 0.04);
  --brand-ring: rgba(212, 84, 14, 0.25);

  /* Surfaces */
  --bg: #F7F8FA;
  --surface: #FFFFFF;
  --surface-raised: #FFFFFF;
  --surface-inset: #F3F4F6;

  /* Borders */
  --border: #E5E7EB;
  --border-light: #F0F1F3;
  --border-focus: #D4540E;

  /* Text */
  --text-primary: #111827;
  --text-secondary: #6B7280;
  --text-muted: #9CA3AF;
  --text-inverse: #FFFFFF;

  /* Semantic */
  --success: #059669;
  --success-light: rgba(5, 150, 105, 0.08);
  --warning: #D97706;
  --warning-light: rgba(217, 119, 6, 0.08);
  --danger: #DC2626;
  --danger-light: rgba(220, 38, 38, 0.06);

  /* Collar palette (softer, harmonized) */
  --collar1: #D4540E;
  --collar1-light: rgba(212, 84, 14, 0.10);
  --collar2: #7C3AED;
  --collar2-light: rgba(124, 58, 237, 0.10);
  --collar3: #059669;
  --collar3-light: rgba(5, 150, 105, 0.10);

  /* Elevation */
  --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.04);
  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.06), 0 1px 2px rgba(0, 0, 0, 0.04);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.06), 0 2px 4px -2px rgba(0, 0, 0, 0.04);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -4px rgba(0, 0, 0, 0.04);
  --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.08), 0 8px 10px -6px rgba(0, 0, 0, 0.04);

  /* Radii */
  --radius-sm: 8px;
  --radius: 12px;
  --radius-lg: 16px;
  --radius-xl: 20px;
  --radius-full: 9999px;

  /* Spacing (8px system) */
  --sp-1: 4px;
  --sp-2: 8px;
  --sp-3: 12px;
  --sp-4: 16px;
  --sp-5: 20px;
  --sp-6: 24px;
  --sp-8: 32px;
  --sp-10: 40px;
  --sp-12: 48px;

  /* Transitions */
  --ease: cubic-bezier(0.4, 0, 0.2, 1);
  --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
}
